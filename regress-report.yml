bugreports:
  - summary: |
      Отсутствует отображение ошибки при вводе некорректных данных в поле поиска
    environment: |
      Google Chrome 115.0.5790.114 (Официальная сборка) (arm64)    
      macOS Ventura 13.4.1 (c)
      version 2
    steps-to-reproduce: |
      - Открыть раздел "Магазин"
      - В поле поиска ввести некорректное ключевое слово "123"
    expected-result: |
      В результате поиска отображается сообщение "Ничего не найдено!"
    actual-result: |
      В результате поиска отображается каталог с товарами. Поле поиска не работает

