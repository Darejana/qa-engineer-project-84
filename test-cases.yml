    Открыт раздел "Магазин"
  test-data: |
  steps:
    - Добавить товар "iPhone 9" в корзину нажав "В корзину"
    - Добавить товар "iPhone X" в корзину нажав "В корзину" 
    - Открыть "Корзина" и проверить наличие добавленных товаров
  expected-result: |
    Товары отображаются в разделе "Корзина"

