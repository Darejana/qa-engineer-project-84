- summary: |
    Проверка добавления товаров в корзину
  requirement: |
    При добавлении товара в корзину, товар отображается в разделе "Корзина"
  prerequisites: |
    Открыт раздел "Магазин"
  test-data: |
  steps:
    - В разделе "Магазин" открыть товар  "iPhone 9"
    - На странице товара нажать "В корзину"
    - Открыть "Корзину" и проверить наличие добавленного товара
  expected-result: |
    Товар отображается в разделе "Корзина"

- summary: |
    Проверка добавления товаров в корзину
